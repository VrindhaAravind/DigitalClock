<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        .clock{
            font-family:cursive;
            font-size: 50px;
            position: absolute;
            top: 40%;
            left: 40%;
            color: wheat;
        }
        
    </style>
</head>

<body style="background-color: rgb(64, 45, 75);">
    <div class="clock">
        <span id="timeclock" ></span>
        <div>
        </div>
        <script>
            function showTime() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM"

                if (h == 0) {
                    h = 12
                }
                if (h > 12) {
                    h = h % 12;
                    session = "PM"
                }

                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;
                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("timeclock").innerText = time;
                document.querySelector("#timeclock").textContent = time;

                setTimeout(showTime, 1000);
            }
            showTime();
        </script>
</body>

</html>
